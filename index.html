<!DOCTYPE html>
<html lang="pt-br" data-tema="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars To-Do List</title>

    <!-- SEO -->
    <meta name="description" content="Organize suas tarefas com o poder da Força! O Star Wars To-Do List é um app inspirado na saga, unindo produtividade e diversão em uma galáxia muito distante.">
    <meta name="keywords" content="Star Wars To-Do List, lista de tarefas, produtividade, app, Jedi, organização, Star Wars Brasil">
    <meta name="author" content="Sabrina Oliveira e Gabriel Victor">

    <!-- SEO PARA REDES SOCIAIS -->
    <meta property="og:title" content="Star Wars To-Do List | Organize suas missões como um Jedi">
    <meta property="og:description" content="Gerencie suas tarefas diárias com o poder da Força. Faça parte da Rebelião e aumente sua produtividade!">
    <meta property="og:image" content="images/star-wars.svg">
    <meta property="og:url" content="starwarstodolist.shop">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Star Wars To-Do List | Organize suas missões como um Jedi">
    <meta name="twitter:description" content="Gerencie suas tarefas diárias com o poder da Força. Faça parte da Rebelião e aumente sua produtividade!">
    <meta name="twitter:image" content="images/star-wars.svg">



    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles/toggle-tema.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/millennium-falcon.png" type="image/png" sizes="32x32">

    <script src="https://kit.fontawesome.com/3bc329aa88.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen">
    <!-- HERO -->
    <section class="galaxy-bg h-[80vh] flex flex-col items-center justify-center relative" id="hero">
        <div class="toggle-tema-container">
        <div id="tema-btn">
            <img src="images/yoda-icon.png" alt="imagem de tema claro/escuro" id="img-tema">
        </div>
        </div>

        <button><i id="pausar-musica" class="fa-solid fa-volume-low"></i></button>

        <div class="text-center z-10 px-4 max-w-4xl py-10 hero">
        <h1 class="star-wars-font text-5xl md:text-6xl mb-10 depth-effect mt-20" style="color: var(--highlighted-color);">STAR WARS TO-DO LIST</h1>
        <p class="text-xl md:text-2xl mb-8 depth-effect" style="padding-top: 15px;">Que a força esteja com suas tarefas diárias</p>

        <div class="flex flex-col sm:flex-row sm:w-full justify-center items-center gap-4 w-full">
            <button id="btnLogin"
                    class="lightsaber-btn py-3 w-64 rounded-lg depth-effect transition duration-300 text-md flex items-center justify-center hover:scale-105 login-btn"
                    style="background-color: var(--secondary-color); color: var(--primary-color);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            Acessar a Força
            </button>

            <button id="btnCadastro"
                    class="lightsaber-btn py-3 w-64 rounded-lg depth-effect transition duration-300 text-md flex items-center justify-center hover:scale-105 login-btn"
                    style="background-color: var(--highlighted-color); color: var(--secondary-color);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Juntar-se à Rebelião
            </button>
        </div>
        </div>
    </section>

    <!-- MODAL LOGIN / CADASTRO -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-[110] p-4 hidden">
        <div class="bg-opacity-95 border-2 rounded-xl w-full max-w-md p-6 relative login-form">
        <button class="absolute top-4 right-4" id="close-modal-register">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 close-register" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Login -->
        <form id="loginFormElement">
            <h2 class="star-wars-font text-xl mb-6 text-center" style="color: var(--highlighted-color);">Acesse a Força</h2>
            <input type="email" id="email" class="w-full px-3 py-2 mb-4 rounded" placeholder="Email Jedi" required />
            <input type="password" id="password" class="w-full px-3 py-2 mb-6 rounded" placeholder="Senha Secreta" required />
            <button type="submit" class="w-full bg-yellow-500 text-black py-2 rounded-lg font-bold">Entrar</button>
            <p class="text-center mt-4">Não tem conta? <a href="#" id="linkToRegister" class="text-yellow-400 underline">Junte-se à Rebelião</a></p>
        </form>

        <!-- Cadastro -->
        <form id="registerFormElement" class="hidden">
            <h2 class="star-wars-font text-xl mb-6 text-center" style="color: var(--highlighted-color);">Junte-se à Rebelião</h2>
            <input type="text" id="name" class="w-full px-3 py-2 mb-4 rounded" placeholder="Nome Jedi" required />
            <input type="email" id="newEmail" class="w-full px-3 py-2 mb-4 rounded" placeholder="Email da Força" required />
            <input type="password" id="newPassword" class="w-full px-3 py-2 mb-6 rounded" placeholder="Senha Jedi" required />
            <button type="submit" class="w-full bg-yellow-500 text-black py-2 rounded-lg font-bold">Cadastrar</button>
            <p class="text-center mt-4">Já tem conta? <a href="#" id="linkToLogin" class="text-yellow-400 underline">Acesse a Força</a></p>
        </form>
        </div>
    </div>

    <!-- CONTATO -->
    <section class="contact-container">
        <form id="contact-form" class="contact-form">
        <div class="close-form"><i class="fa-solid fa-xmark"></i></div>
        <h2>Entre em Contato Conosco</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" class="px-3 py-1" required />

        <label for="email">Email:</label>
        <input type="email" id="email" class="px-3 py-1" required />

        <label for="message">Mensagem:</label>
        <textarea id="message" rows="5" class="px-3 py-1" required></textarea>

        <button type="submit" class="enviar-email">Enviar</button>
        <p id="feedback"></p>
        </form>
    </section>

    <aside class="lateral-buttons">
        <div class="open-form"><i class="fa-regular fa-comment"></i></div>
    </aside>

    <footer class="py-8 text-center border-t" style="border-top: 2px solid var(--highlighted-color);">
        <a href="politicas.html" target="_blank" class="footer-links">Políticas de Privacidade</a>
        <p class="py-2 pt-5">Que a força esteja com você!</p>
        <p>2025 Star Wars To-Do List</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/tema.js"></script>
    <script src="scripts/audio-tema.js"></script>

    <!-- EmailJS global -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Firebase e App -->
    <script type="module" src="scripts/firebase.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/script.js"></script>
    </body>
</html>
